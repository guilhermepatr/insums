<div class="body">
    <div class="container vh-100 d-flex justify-content-center align-items-center">
      <div class="row w-75 shadow-lg p-5 rounded login-container">
        <!-- Coluna 1: Login via Gmail/Facebook -->
        <div class="col-md-6 d-flex flex-column align-items-center border-end">
          <h2 class="mb-4 title">Entre com</h2>
          <button class="btn btn-outline-danger w-75 mb-3">
            <i class="bi bi-google"></i> Google
          </button>
          <button class="btn btn-outline-primary w-75">
            <i class="bi bi-facebook"></i> Facebook
          </button>
        </div>
        <!-- Coluna 2: Login com Email e Senha -->
        <div class="col-md-6">
          <h2 class="mb-4 title">Login</h2>
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" (submit)="login(emailInput.value, passwordInput.value)">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" #emailInput id="email" formControlName="email" class="form-control" placeholder="Digite seu email" required>
              <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
                <small *ngIf="loginForm.get('email')?.errors?.['required']">Email é obrigatório.</small>
                <small *ngIf="loginForm.get('email')?.errors?.['email']">Formato de email inválido.</small>
              </div>  
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Senha</label>
              <input type="password" id="password" #passwordInput formControlName="senha" class="form-control" placeholder="Digite sua senha" required>
              <div *ngIf="loginForm.get('senha')?.touched && loginForm.get('senha')?.invalid">
                <small *ngIf="loginForm.get('senha')?.errors?.['required']">Senha é obrigatória.</small>
                <small *ngIf="loginForm.get('senha')?.errors?.['minlength']">Senha deve ter no mínimo 6 caracteres.</small>
              </div>
            </div>
            <button type="submit" class="btn btn-success w-100">Sign In</button>    
            <div class="d-flex justify-content-between mb-3">
              <a href="#" class="link-secondary">Esqueceu a senha?</a>
              <a [routerLink]="['/register']" class="link-primary">Não tenho conta</a>
            </div>
           
          </form>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</div>
