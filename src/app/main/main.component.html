<div class="container-slider">
    <!-- Botão para imagem anterior -->
    <button 
      class="btn-control btn-slider bi bi-chevron-left arrow-left" 
      aria-label="Previous image" 
      (click)="navigate('prev')">
    </button>
  
    <!-- Botão para próxima imagem -->
    <button 
      class="btn-control btn-slider bi bi-chevron-right arrow-right" 
      aria-label="Next image" 
      (click)="navigate('next')">
    </button>
  
    <!-- Galeria de imagens -->
    <div class="gallery-wrapper">
      <div class="gallery">
        <img
          *ngFor="let image of images; let i = index"
          [src]="image.src"
          [alt]="image.alt"
          class="item"
          [ngClass]="{'current-item': i === currentIndex}"
        />
      </div>
    </div>
  </div>
